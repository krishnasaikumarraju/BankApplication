<div>
    <div>
        <h3>{{formHeader}} Customer</h3>
    </div>
    <div>
        <form [formGroup]="createCustomerForm">
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="accountno"
                        [(ngModel)]="updateProfileDetail ? updateProfileDetail.accountno : accountnoState">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="First Name" formControlName="firstname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="Last Name" formControlName="lastname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="Postal Code" formControlName="postalcode">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput type="text" placeholder="Contact Number" formControlName="contactnumber">
                </mat-form-field>
            </div>
            <div >
                <div fxFlex="18">
                    <span fxFlex="50">
                        <button fxFlex="100" *ngIf="!updateProfileDetail" mat-raised-button color="accent" type="submit"
                            routerLink="/bankmanager">Cancel</button>
                    </span>
                    <span fxFlex="50">
                        <button fxFlex="100" mat-raised-button color="primary" type="submit" [disabled]="!createCustomerForm.valid"
                            (click)="onAddCustomer()">{{formHeader}}</button>
                    </span>
                </div>
                
            </div>
        </form>
    </div>
    <!-- <div>

    </div> -->
</div>
