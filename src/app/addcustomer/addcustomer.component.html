
  <section class="sample-app-content">
        <h2 class="form-head">Add Customer</h2>
        <form class="form-form" [formGroup]="createCustomerForm">
            <mat-form-field class="form-full-width">
                <input matInput type="text" formControlName="accountno" [(ngModel)]="accountnoState" >
            </mat-form-field>
            <mat-form-field class="form-full-width">
                <input matInput type="text" placeholder="First Name" formControlName="firstname">
            </mat-form-field>
            <mat-form-field class="form-full-width">
                <input matInput type="text" placeholder="Last Name" formControlName="lastname">
            </mat-form-field>
            <mat-form-field class="form-full-width">
                <input matInput type="text" placeholder="Postal Code" formControlName="postalcode">
            </mat-form-field>
            <mat-form-field class="form-full-width">
                <input matInput type="date" placeholder="Choose a date" formControlName="datetime">
                <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker> -->
            </mat-form-field>
                  
            <button mat-raised-button color="primary" class="form-button" type="submit" [disabled]="!createCustomerForm.valid" (click)="onAddCustomer()">ADD</button>

        </form>
        <button mat-raised-button color="accent" class="back-button" type="submit" routerLink="/bankmanager">Back</button>
    </section>
